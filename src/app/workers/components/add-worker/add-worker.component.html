<form autocomplete="off" [formGroup]="forma" (ngSubmit)="addWorker()">
  <div class="modal-header text-center">
    <h4 class="modal-title">Agregar equipo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div>
              <div class="form-group row">
                <div class="col-12">
                  <input class="form-control"
                  type="text"
                  placeholder="Nombre"
                  formControlName="nombre">
                </div>
                <div class="col-2"></div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <input class="form-control"
                  type="text"
                  placeholder="Telefono"
                  formControlName="telefono">
                </div>
                <div class="col-2"></div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <input class="form-control"
                  type="text"
                  placeholder="Correo"
                  formControlName="correo">
                </div>
                <div class="col-2"></div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <input class="form-control"
                  type="text"
                  placeholder="Area"
                  formControlName="area">
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <input class="form-control"
                  type="text"
                  placeholder="OcupaciÃ³n"
                  formControlName="ocupacion">
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-block" type="submit">Guardar</button>
  </div>
</form>
